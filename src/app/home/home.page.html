<ion-header>
  <ion-toolbar class="top-bar">
    <ion-title>
      News Eye Now
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="app-backdrop">
    <ion-card *ngFor="let article of articles" class="content-background">
        <ion-spinner *ngIf="!articles" name="dots"></ion-spinner>
        <ion-img src="{{article.urlToImage}}" class="url-img"></ion-img>
        
        <ion-card-content class="descOverlay">
            <ion-card-header >
                <h2><a href="{{article.url}}" target="_blank">{{article.title}}</a></h2>
              </ion-card-header>
          <p>
            {{article.description}}
          </p>
          <ion-button ion-button fill="outline" href="#" large color="secondary" (click)="openWebPage(article.url)" class="story-button">Get full story</ion-button>
    
        </ion-card-content>
    </ion-card>
    
</ion-content>
