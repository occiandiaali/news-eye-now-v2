<ion-header>
  <ion-toolbar class="top-bar">
    <ion-title>
      News Eye Now
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="app-backdrop">
    <ion-card *ngFor="let article of articles" class="content-background">
        <ion-spinner *ngIf="!articles" name="dots"></ion-spinner>
        <ion-img src="{{article.urlToImage}}" class="url-img"></ion-img>
        <ion-card-header>
          <ion-card-subtitle>{{article.title}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>
            {{article.description}}
          </p>
          <ion-button ion-button fill="outline" href="{{article.url}}" large color="secondary">Get full story</ion-button>
    
        </ion-card-content>
    </ion-card>
    
</ion-content>
